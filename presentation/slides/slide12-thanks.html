<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0a0e27; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0; box-sizing: border-box;
  background: #0a0e27;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt;
}
.thanks { text-align: center; }
h1 {
  color: #00d4ff;
  font-size: 52pt;
  margin: 0 0 30pt 0;
  text-transform: uppercase;
  letter-spacing: 4pt;
}
.author-box {
  background: rgba(0, 212, 255, 0.1);
  border: 2pt solid #00d4ff;
  border-radius: 12pt;
  padding: 20pt 40pt;
  text-align: center;
  margin-bottom: 20pt;
}
.author-box h2 {
  color: #ffffff;
  font-size: 28pt;
  margin: 0 0 6pt 0;
}
.author-box p {
  color: #b0b0b0;
  font-size: 14pt;
  margin: 0;
}
.accent {
  width: 150pt;
  height: 3pt;
  background: #00d4ff;
  margin: 0 auto 16pt auto;
  border-radius: 2pt;
}
.contact { text-align: center; }
.contact p {
  color: #ffffff;
  font-size: 14pt;
  margin: 4pt 0;
  opacity: 0.8;
}
.contact-highlight {
  color: #00d4ff;
  font-size: 14pt;
  margin: 4pt 0;
}
</style>
</head>
<body>
<div class="thanks">
  <h1>Thank You</h1>
  <div class="author-box">
    <h2>Talal Ahmed</h2>
    <p>Mentored by Sir Zia Khan</p>
  </div>
  <div class="accent"></div>
  <div class="contact">
    <p class="contact-highlight">Phone: 0346-2078906</p>
    <p class="contact-highlight">GitHub: github.com/Demolinator/Revit-MCP-CS</p>
    <p class="contact-highlight">Email: talalahmed0098@gmail.com</p>
  </div>
</div>
</body>
</html>
