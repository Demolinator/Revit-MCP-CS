<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0D1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background-image: url('../assets/gradient-bg.png');
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt;
  width: 100%;
}
.title-bar {
  border-left: 8pt solid #00D4FF;
  padding-left: 20pt;
  margin: 0 0 30pt 0;
}
h1 {
  color: #00D4FF;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
}
.diagram {
  display: flex;
  flex-direction: column;
  gap: 25pt;
}
.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10pt;
}
.box {
  background: rgba(0, 212, 255, 0.1);
  border: 2pt solid #00D4FF;
  border-radius: 6pt;
  padding: 12pt;
  flex: 1;
  max-width: 110pt;
}
p {
  color: #ffffff;
  font-size: 13pt;
  font-weight: bold;
  margin: 0;
  text-align: center;
}
.label {
  color: #c9d1d9;
  font-size: 10pt;
  font-weight: normal;
  margin: 3pt 0 0 0;
  text-align: center;
}
.arrow {
  color: #00D4FF;
  font-size: 18pt;
  font-weight: bold;
  margin: 0;
  flex-shrink: 0;
}
.platform {
  color: #00D4FF;
  font-size: 12pt;
  font-weight: bold;
  margin: 0;
  text-align: center;
  flex: 1;
}
</style>
</head>
<body>
<div class="content">
  <div class="title-bar">
    <h1>Architecture Diagram</h1>
  </div>
  <div class="diagram">
    <div class="row">
      <div class="box">
        <p>Claude</p>
        <p class="label">(AI)</p>
      </div>
      <p class="arrow">→</p>
      <div class="box">
        <p>MCP</p>
        <p class="label">(TS)</p>
      </div>
      <p class="arrow">→</p>
      <div class="box">
        <p>Revit Plugin</p>
        <p class="label">(C#)</p>
      </div>
      <p class="arrow">→</p>
      <div class="box">
        <p>Revit API</p>
      </div>
    </div>
    <div class="row">
      <p class="platform">WSL2/Linux</p>
      <p class="platform">Windows</p>
    </div>
  </div>
</div>
</body>
</html>
