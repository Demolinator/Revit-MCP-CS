<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0D1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background-image: url('../assets/gradient-bg.png');
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt 40pt 50pt 40pt;
  width: 100%;
}
.title-bar {
  border-left: 8pt solid #00D4FF;
  padding-left: 20pt;
  margin: 0 0 25pt 0;
}
h1 {
  color: #00D4FF;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
}
.columns {
  display: flex;
  gap: 40pt;
}
.column {
  flex: 1;
}
h2 {
  color: #00D4FF;
  font-size: 22pt;
  font-weight: bold;
  margin: 0 0 12pt 0;
}
ul {
  color: #c9d1d9;
  font-size: 15pt;
  line-height: 1.5;
  margin: 0;
  padding-left: 30pt;
}
li {
  margin-bottom: 6pt;
}
</style>
</head>
<body>
<div class="content">
  <div class="title-bar">
    <h1>Available Tools (19 Commands)</h1>
  </div>
  <div class="columns">
    <div class="column">
      <h2>CREATE</h2>
      <ul>
        <li>Walls</li>
        <li>Floors</li>
        <li>Grids</li>
        <li>Beams</li>
        <li>Dimensions</li>
        <li>Point elements</li>
      </ul>
    </div>
    <div class="column">
      <h2>QUERY</h2>
      <ul>
        <li>View info</li>
        <li>Family types</li>
        <li>Selected elements</li>
        <li>Room data</li>
        <li>Material quantities</li>
        <li>Model statistics</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
